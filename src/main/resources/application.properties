spring.application.name=institue1
spring.profiles.active=dev
server.port=8081

# Configuration de la base de donnï¿½es MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/institue?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=DEBUG

# Chemin personnalis� pour la documentation
springdoc.api-docs.path=/api-docs
# Chemin personnalis� pour l'interface Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Packages � scanner
springdoc.packages-to-scan=com.example.institue1.controller


# Configuration WhatsApp
app.whatsapp.enabled=false
app.whatsapp.api-url=https://graph.facebook.com/v18.0/YOUR_PHONE_NUMBER_ID/messages
app.whatsapp.api-token=YOUR_ACCESS_TOKEN
app.whatsapp.business-phone=+237600000000
app.whatsapp.max-daily-messages=10